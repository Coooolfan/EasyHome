# Only for Development
# 仅用于开发环境
services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: easyhome-postgres
    environment:
      POSTGRES_DB: easyhome
      POSTGRES_USER: easyhome
      POSTGRES_PASSWORD: easyhome
    ports:
      - "5432:5432"
    volumes:
      - easyhome-postgres-data:/var/lib/postgresql/data
      
  redis:
    image: redis:7-alpine
    container_name: easyhome-redis
    ports:
      - "6379:6379"
    volumes:
      - easyhome-redis-data:/data
    command: redis-server --save 60 1 --loglevel warning
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

volumes:
  easyhome-postgres-data:
    driver: local
  easyhome-redis-data:
    driver: local